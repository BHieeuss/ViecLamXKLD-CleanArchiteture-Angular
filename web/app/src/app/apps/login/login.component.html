<app-header></app-header>
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12 col-lg-10">
                <div class="wrap d-md-flex">
                    <div class="login-wrap p-4 p-md-5">
                        <div class="d-flex">
                            <div class="w-100">
                                <h3 class="mb-4">Sign In</h3>
                            </div>
                            <div class="w-100">
                                <p class="social-media d-flex justify-content-end">
                                    <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
                                    <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
                                </p>
                            </div>
                        </div>
                        <form (ngSubmit)="onSubmit()" class="signin-form">
                            <div class="form-group mb-3">
                              <label class="label" for="username">Username</label>
                              <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" required>
                            </div>
                          
                            <div class="form-group mb-3">
                              <label class="label" for="password">Password</label>
                              <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
                            </div>
                          
                            <div class="form-group">
                              <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                          
                            <!-- Hiển thị thông báo lỗi -->
                            <div *ngIf="loginError" class="alert alert-danger">
                              {{ loginError }}
                            </div>
                          </form>                                               
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<app-footer></app-footer>
