<mat-sidenav-container class="sidenav-container">
  <!-- Sidebar -->
  <mat-sidenav #drawer class="sidenav" fixedInViewport mode="side" opened>

    <!-- Sidebar Links -->
    <mat-nav-list>
      <mat-list-item>
        <!-- Điều hướng trong admin, giữ lại nav -->
        <a matLine routerLink="blogsmanager" routerLinkActive="active">Quản lý đơn hàng</a>
      </mat-list-item>
      <mat-list-item>
        <a>...</a>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Content Area -->
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="drawer.toggle()" class="menu-button">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="toolbar-spacer"></span>
    </mat-toolbar>

    <!-- Nội dung component được hiển thị tại đây thông qua RouterOutlet -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
