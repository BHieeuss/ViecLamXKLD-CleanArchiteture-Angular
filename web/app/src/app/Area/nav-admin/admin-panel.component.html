<mat-sidenav-container class="sidenav-container">
  <!-- Sidebar -->
  <mat-sidenav #drawer class="sidenav" mode="over" fixedInViewport>

    <!-- Sidebar Links -->
    <mat-nav-list>
      <mat-list-item>
        <a matLine routerLink="blogsmanager" routerLinkActive="active" (click)="drawer.toggle()">Quản lý đơn hàng</a>
      </mat-list-item>
      <mat-list-item>
        <a matLine routerLink="other-page" routerLinkActive="active" (click)="drawer.toggle()">Trang khác</a>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Content Area -->
  <mat-sidenav-content class="content-fullscreen">
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="toggleDrawer()" class="menu-button">
        <mat-icon>menu</mat-icon>
      </button>          
      <span class="toolbar-spacer"></span>
    </mat-toolbar>

    <!-- Nội dung component được hiển thị tại đây thông qua RouterOutlet -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
