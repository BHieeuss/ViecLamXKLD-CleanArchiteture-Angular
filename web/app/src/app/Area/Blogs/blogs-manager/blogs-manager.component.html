<div class="container">
  <h2>Quản lý blog</h2>

  <!-- Form để thêm hoặc sửa blog -->
  <form (ngSubmit)="addBlog()" class="blog-form">
    <div class="form-group">
      <label for="heading">Tiêu đề</label>
      <input type="text" id="heading" [(ngModel)]="newBlog.heading" name="heading" required class="form-control" />
    </div>
    <div class="form-group">
      <label for="subHeading">Mô tả ngắn</label>
      <input type="text" id="subHeading" [(ngModel)]="newBlog.subHeading" name="subHeading" required class="form-control" />
    </div>
    <button type="submit" class="btn btn-primary">
      {{ editIndex === null ? 'Thêm blog' : 'Cập nhật blog' }}
    </button>
  </form>

  <hr />

  <!-- Danh sách blog -->
  <h3>Danh sách blog</h3>
  <ul class="list-group">
    <li *ngFor="let blog of blogs; let i = index" class="list-group-item blog-item">
      <span>{{ blog.heading }} - {{ blog.subHeading }}</span>
      <button class="btn btn-warning btn-sm" (click)="editBlog(i)">Sửa</button>
      <button class="btn btn-danger btn-sm" (click)="deleteBlog(i)">Xóa</button>
    </li>
  </ul>
</div>
